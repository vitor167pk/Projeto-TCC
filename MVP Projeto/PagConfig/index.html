<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Settings</h1>
  </header>

  <main>
    <section class="account-info">
      <h2>Account Information</h2>
      <p>Username:</p>
      <p>Email:</p>
    </section>

    <section class="notifications">
      <h2>Notifications</h2>
      <label>
        <input type="checkbox" id="notification1" checked>
        Receive email notifications
      </label>
      <label>
        <input type="checkbox" id="notification2">
        Receive push notifications
      </label>
    </section>

    <section class="display-mode">
      <h2>Display Mode</h2>
      <label>
        <input type="radio" name="displayMode" value="light" checked>
        Light mode
      </label>
      <label>
        <input type="radio" name="displayMode" value="dark">
        Dark mode
      </label>
    </section>

    <section class="language">
      <h2>Language</h2>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="zh">Chinese</option>
        <option value="ru">Russian</option>
      </select>
    </section>

    <button onclick="saveSettings()">Save Settings</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
